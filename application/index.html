<!DOCTYPE html>
<html>
  <head>
    <title>feedolin</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=no,initial-scale=1"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/qr-reader.css" />
  </head>

  <body>
    <div id="wrapper">
      <div id="toast" class="width-100"></div>
      <div id="side-toast"></div>
      <div
        id="message"
        class="
          width-100
          height-100
          flex
          justify-content-spacearound
          align-item-center
        "
      >
        <div id="message-inner"></div>
      </div>

      <div id="bottom-bar">
        <div class="inner flex justify-content-spacebetween width-100">
          <div id="button-left"></div>
          <div id="button-center"></div>
          <div id="button-right"></div>
        </div>
      </div>

      <div id="top-bar">
        <div class="inner flex justify-content-spacebetween width-100">
          <div class="button-left"></div>
          <div class="button-center"></div>
          <div class="button-right"></div>
        </div>
      </div>

      <div id="intro" class="width-100 height-100">
        <img src="assets/icons/intro.png" />
        <div class="width-100" id="version"></div>
        <div class="width-100" id="intro-message"></div>
        <div
          class="width-100 flex justify-content-spacearound"
          id="loading-progress"
        >
          <div>
            <div></div>
          </div>
        </div>
      </div>

      <div id="audio-player" class="width-100 height-100">
        <div id="audio-title"></div>
        <div id="image" src=" " class="width-100 height-100"></div>
        <div
          id="background-pattern"
          class="flex justify-content-start width-100 height-100"
        ></div>
      </div>

      <div id="video-player" class="width-100 height-100">
        <video id="videoplayer" width="100%" height="240" autoplay="true">
          <source
            src="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
            type="video/mp4"
          />
        </video>
      </div>

      <div id="youtube-player" class="width-100 height-100">
        <div id="iframe-wrapper">
          <iframe
            src=" "
            scrolling="no"
            frameborder="”0″"
            mozbrowser
            allowfullscreen
          ></iframe>
        </div>
      </div>

      <div id="progress-bar" class="width-100">
        <div></div>
      </div>

      <div id="qr-screen">
        <video id="video"></video>

        <div id="corner-nw"></div>
        <div id="corner-no"></div>
        <div id="corner-so"></div>
        <div id="corner-sw"></div>
      </div>

      <div id="options" class="width-100 height-100">
        <button class="item" data-function="unread" tabindex="0">
          mark as unread
        </button>
        <button class="item" data-function="sleepmode" tabindex="1">
          activate sleep mode
        </button>
        <button class="item" data-function="audio-player" tabindex="2">
          open audioplayer
        </button>
        <button class="item" data-function="volume" tabindex="3">volume</button>
        <button class="item" data-function="share" tabindex="4">share</button>

        <button data-function="reload" class="item">reload content</button>

        <div id="KaiOsAds-Wrapper" class="item" tabindex="5">
          <iframe></iframe>
        </div>
      </div>

      <div id="settings">
        <h2 class="item" tabindex="0">Icons & Shortcuts</h2>
        <ul id="icons-shortcuts">
          <li class="flex">* <span>Audioplayer</span></li>
          <li class="flex"># <span>Volumecontrol</span></li>
          <li class="flex">
            <img src="assets/icons/podcast.png" /><span>Podcast</span>
          </li>
          <li class="flex">
            <img src="assets/icons/youtube.png" /><span>Youtube</span>
          </li>
          <li class="flex">
            <img src="assets/icons/diamond.svg" /><span>Podcast listened</span>
          </li>
          <li class="flex">
            <img src="assets/icons/ghost.svg" /><span>Podcast in progress</span>
          </li>
          <li class="flex"># <span>Volumecontrol</span></li>
          <li class="flex">0 Longpress<span>Reload Content</span></li>
          <li class="flex">2/5<span>Jump to next channel</span></li>
        </ul>
        <h2>Settings</h2>
        <div class="item input-parent">
          <label for="time"
            >The loaded articles are temporarily saved on your device. New
            content can be reloaded when the app is restarted. how many minutes
            should the content be cached?</label
          >
          <input type="tel" pattern="^[0-9]*$" id="time" name="time" />
        </div>

        <h2>where should the list of the rss feed be loaded from?</h2>

        <div class="item input-parent" tabindex="2">
          <label for="source-local">
            <strong>select local opml file</strong>
          </label>
          <select id="source-local"></select>
        </div>

        <div class="item input-parent" tabindex="2">
          <label for="source"><strong>url</strong></label>
          <input
            placeholder="https://xyz.com/feeds.opml"
            type="url"
            id="source"
          />
        </div>

        <button class="item set-download-amount">
          How many episodes should be loaded ?
        </button>

        <div class="item input-parent">
          <label for="sleep-mode"
            ><strong
              >Timer. <br />Here you can set after how many minutes the audio
              playback should be stopped.</strong
            ></label
          >
          <input type="tel" pattern="^[0-9]*$" id="sleep-mode" />
        </div>
        <button tabindex="6" class="item export">export settings</button>
        <button tabindex="7" class="item loadsettings">load settings</button>
        <button tabindex="9" class="item save">save settings</button>
      </div>

      <div id="feed-download-list" class="width-100">
        <h2>Download</h2>
        <div id="feed-download-list-box"></div>
      </div>

      <script id="feed-download-list-template" type="x-tmpl-mustache">

        {{#data}}
        <div class="item input-parent flex width-100 justify-content-spacebetween" tabindex={{index}}>
          <label>{{title}}</label>
        <input data-url={{url}} type="tel" min="1" max="100" value={{amount}}>
        </div>
        {{/data}}
      </script>
      <!---------------->
      <!--news-feed-->
      <!---------------->

      <div id="news-feed" class="width-100 height-100 page">
        <div id="news-feed-list"></div>

        <script id="template" type="x-tmpl-mustache">

          {{#data}}
              <div class="division {{channel}}">{{channel}}</div>
              <article tabIndex=0 class="channels item" data-media="{{media}}" data-read="{{read}}" data-listened="{{listened}}" data-startlistened="{{start_listened}}" data-order="{{dateunix}}" data-youtube-id="{{youtube_id}}" data-video-url="{{video_url}}" data-recently="{{recently_order}}" data-category="{{category}} {{recently_played}} all" data-id="{{cid}}" data-link="{{link}}" data-youtube-id="{{id}}" data-audio-type="{{type}}" data-title="{{title}}" data-image="{{image}}">
                  <div class="flex grid-col-10">
                      <div class="podcast-icon"><img src="assets/icons/podcast.png"></div>
                      <div class="youtube-icon"><img src="assets/icons/youtube.png"></div>
                      <div class="listened-icon"><img src="assets/icons/diamond.svg"></div>
                      <div class="startlistened-icon"><img src="assets/icons/ghost.svg"></div>
                  </div>
                  <div class="channel">{{channel}}<span></span></div>
                  <time>{{date}}</time>
                  <div class="flex duration-filesize debug">
                      <div class="duration flex">{{{duration}}}</div>
                      <div class="filesize">{{filesize}}</div>
                  </div>
                  <h1 class="title">{{title}}</h1>
                  <div class="summary">{{{summary}}}
                  {{#youtube_thumbnail}}
                  <img src="{{youtube_thumbnail}}">
                  {{/youtube_thumbnail}}


                  </div>
              </article>
          {{/data}}
        </script>

        <script id="sb" type="x-tmpl-mustache">
          {{#data}}
          <option value="{{filename}}">{{filename}}</option>
          {{/data}}
        </script>
      </div>
    </div>

    <script type="module" src="app.js"></script>
    <script src="assets/js/youtube.js"></script>
  </body>
</html>
