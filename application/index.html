<!DOCTYPE html>
<html>

<head>
    <title>rss-reader</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/grid.css" />
    <link rel="stylesheet" href="assets/css/qr-reader.css" />



</head>

<body>
    <div id="wrapper">
        <div id="toast" class="width-100"></div>

        <div id="qr-screen">
            <video id="video"></video>
            <div id="corner-nw"></div>
            <div id="corner-no"></div>
            <div id="corner-so"></div>
            <div id="corner-sw"></div>
            <div id="startDecoding" hidden>Start Scanning</div>
        </div>
        <!---------------->
        <!--news-feed-->
        <!---------------->


        <div id="news-feed" class="width-100 height-100 page">
            <div id="settings">
                <div id="input-wrapper">
                    <label for="time">In how many minutes should new content be downloaded.</label>
                    <input tabindex="0" type="tel" pattern="^[0-9]*$" id="time" name="time" />

                    <div>where should the list of the rss feed be loaded from?</div>
                    <label for="source"><strong>url</strong></label>
                    <input tabindex="1" placeholder="https://" type="url" id="source" />

                    <label for="source-local"><strong>local filename</strong></label>
                    <input tabindex="2" placeholder="rss.json" type="text" id="source-local" />
                </div>
            </div>
            <div id="top"></div>
            <div id="news-feed-list"></div>

            <script id="template" type="x-tmpl-mustache">
                {{#data}}
                    <article class="all" data-media="{{media}}" data-order="{{dateunix}}" data-category="{{category}} all" data-id="{{cid}}" data-link="{{link}}" data-youtube-id="{{id}}" data-download="{{download}}" data-audio-type="{{type}}">
                        <div class="flex grid-col-10">
                            <div class="podcast-icon"><img src="assets/image/podcast.png"></div>
                            <div class="youtube-icon"><img src="assets/image/youtube.png"></div>
                        </div>
                        <div class="channel">{{channel}}<span></span></div>
                        <time>{{date}}</time>
                        <div class="flex duration-filesize">

                        </div>
                        <h1 class="title">{{title}}</h1>
                        <div class="summary">{{summary}}
                            <img class="lazyload" data-src="{{image}}" src="">
                        </div>
                    </article>
                {{/data}}
            </script>
            <div id="source-page" class="width-100 height-100">
                <div id="iframe-wrapper">
                    <iframe src=" " scrolling="yes" frameborder="”0″" mozbrowser allowfullscreen></iframe>
                </div>
            </div>
            <div id="bottom-bar">
                <div class="inner flex justify-content-spacebetween width-100">
                    <div id="button-left"></div>
                    <div id="button-center"></div>
                    <div id="button-right"></div>
                </div>
            </div>

            <div id="top-bar">
                <div class="inner flex justify-content-spacebetween width-100">
                    <div class="button-left"></div>
                    <div class="button-center"></div>
                    <div class="button-right"></div>
                </div>
            </div>
        </div>
        <div id="message-box" class="flex width-100 height-100 align-item-center">
            <div id="download" class="width-100 text-center">Welcome</div>
        </div>
    </div>





    <div id="goodbye" class="flex justify-content-center align-item-center width-100 height-100">
        <div id="donation">
            please support my work, <br />make a donation<br />
            Thank you!
        </div>
        <div id="ciao">
            Goodbye<br />
            <br />
            <ul>
                <li>Thank you</li>
                <li>bHackers community ❤</li>
            </ul>
        </div>
    </div>

</body>





<script src="assets/js/jQuery-3.1.0.js "></script>
<script src="assets/js/audio.js "></script>
<script src="assets/js/downloader.js "></script>
<script src="assets/js/IntersectionObserver-polyfill.js "></script>
<script src="assets/js/moments.min.js "></script>
<script src="assets/js/applait.finder.min.js "></script>
<script src="assets/js/helper.js "></script>
<script src="assets/js/mustache.js"></script>
<script src="assets/js/cache.js "></script>
<script src="assets/js/lazyload.js "></script>
<script src="assets/js/exclude-js/jsQR.js"></script>
<script src="assets/js/scan.js"></script>
<script src="assets/js/script.js "></script>

</html>
